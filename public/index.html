<html lang="en">
<head>
<script>
	var ws = new WebSocket('ws://' + location.host);
	// event emmited when connected
	ws.onopen = function() {
		console.log('websocket is connected ...')
		// sending a send event to websocket server
		ws.send('connected')
	}
	// event emmited when receiving message 
	ws.onmessage = function(ev) {
		var images = document.querySelector('#images');

		var div = document.createElement('div');

		
		div.appendChild(document.createTextNode(Date().toString()));
		div.appendChild(document.createElement('br'));
		
		var newImage = document.createElement('img');		
		newImage.classList.add('image');
		newImage.src = ev.data;
		div.appendChild(newImage);
		
		images.insertBefore(div, images.firstChild);
		
		if(images.children.length > 10 ) {
			images.removeChild(images.lastChild);
		}

	}
</script>
<style>
.logoEdgeX {
	max-height: 50px;
}
.logoRedis {
	max-height: 70px;
}
.image {
	margin: 5px;
}
</style>
</head>
<body>
	<header style="text-align: center;">
		<div>
			<img class="logoEdgeX" src="EdgeX.png">
		</div>
		<div>
			<img class="logoRedis" src="Redis.png"> 
			<img class="logoRedis" src="Redis-Labs.png">
		</div>
	</header>
	<div id="images" style="text-align: center;"></div>
</body>
</html>
