<html lang="en">
<head>
<script>
    var ws = new WebSocket('ws://localhost:40510');
    // event emmited when connected
    ws.onopen = function () {
        console.log('websocket is connected ...')
        // sending a send event to websocket server
        ws.send('connected')
    }
    // event emmited when receiving message 
    ws.onmessage = function (ev) {
        console.log(ev);
        var images = document.querySelector('#images');

        var newLine = document.createElement('br');
        images.insertBefore(newLine, images.firstChild);

        
        var newImage = document.createElement('img');
        newImage.classList.add('image');
        newImage.src = ev.data;
        images.insertBefore(newImage, newLine);
    }
</script>
<style>
	.logo {
		max-height:50px;
	}	
	.image {
		margin: 5px;
	}
</style>
</head>
<body>
<header  style="text-align:center;">
	<img class="logo" src="Redis.png">
	<img class="logo" src="Redis-Labs.png">
	<img class="logo" src="EdgeX.png">
</header>
<div id="images" style="text-align:center;">
</div>
</body>
</html>
